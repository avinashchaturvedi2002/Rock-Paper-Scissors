<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="heading">
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>
    <main>
        <div class="gameArea">
            <button id="rock" class="gameButton"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button id="paper" class="gameButton"><i class="fa-solid fa-hand"></i></button>
            <button id ="scissor" class="gameButton"><i class="fa-solid fa-scissors"></i></button>
            </div>
        </div>
        <div class="scorecard">
            <div class="user section">
                <p class="score">User Score</p>
                <p id="userScore" class="score">0</p>
            </div>
            <div class="computer section">
                <p class="score">Computer Score</p>
                <p id="compScore" class="score">0</p>
            </div>
            
        </div>
        <div class="msgdisplay">
            <p id="msg">Play your move!!</p>
        </div>
    </main>
</body>
</html>
